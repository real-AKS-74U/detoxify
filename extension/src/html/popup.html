<!DOCTYPE html>
<html>

<head>
    <title>Detoxify</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>

<body>
    <div class="container">
        <span class="header">
            DETOXIFY
        </span>
        <label class="switch">
            <input type="checkbox" id="toggle" checked>
            <span class="slider round"></span>
            <span class="hidden-when-unchecked text">ON</span>
            <span class="hidden-when-checked text">OFF</span>
        </label>
        <hr />
        <div id="comments"></div>
    </div>
    <script src="../js/popup.js" type="module"></script>
</body>

</html>
